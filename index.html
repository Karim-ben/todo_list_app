<!DOCTYPE html>
<html lang="en">

                <div class="control_item active">all</div>

                <div class="control_item">completed</div>
            </div>
            <div class="control_right">
                <div class="control_clear_all">Clear All</div>
            </div>
        </div>
        <div class="todo_list">
